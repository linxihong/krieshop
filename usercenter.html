        <div id="container-buy-stat-canvas">

                <a href="#" class="current" id="mySign">我的信息</a>
                <a href="#" id="safe">安全管理</a>
            </div>
            <!--个人信息具体内容-->
            <div class="rs_content">
                <form id="form-uc-basic">
                    <!--头像-->
                    <div class="rs_content_avatar">
                        <span class="label">我的头像：</span>
                        <img id="avatar" src="img/index/no_login.jpg">
                        <span class="same_click">更改头像</span>
                    </div>
                    <!--头像更改-->
                    <div class="upload-jumbotron">
                        <div class="drop_area">将图片拖拽到此区域</div>
                        <!--<div class="preview"></div>预览区域-->
                    </div>
                    <!--用户名-->
                    <div class="rs_content_username">
                        <span class="label">用户名：</span>
                        <input name="user_name" type="text" placeholder="请输入用户名">
                    </div>
                    <!--性别-->
                    <div class="rs_content_sex">
                        <span class="label">性别：</span>
                        <!--<input type="hidden" name="gender" value="1">-->
                        <span class="man selected">
                              <input type="radio" name="gender" value="1"/>男
                          </span>
                        <span class="women">
                              <input type="radio" name="gender" value="0"/>女
                          </span>
                    </div>
                    <!--绑定电话-->
                    <div class="rs_content_tel">
                        <span class="label">绑定电话：</span>
                        <input name="phone" type="text" placeholder="请输入手机号码">
                    </div>
                    <!--绑定邮箱-->
                    <div class="rs_content_mail">
                        <span class="label">绑定邮箱：</span>
                        <input name="email" placeholder="请输入邮箱号码">
                    </div>
                    <!--保存按钮-->
                    <div class="save">
                        保存更改
                    </div>
                </form>
            </div>
            <!--安全管理具体内容-->
            <div class="safe_content" style="display: none">
                <div style="margin-bottom: 30px;">
                    <span style="font-size: 19px;">修改密码</span>
                    /password
                </div>
                <form id="form-safe-basic">
                    <div class=".rs_content old_pwd">
                        <span class="label">原密码：</span>
                        <input name="user_name" type="text" placeholder="请输入原登录密码">
                    </div>
                    <div class=".rs_content new_pwd">
                        <span class="label">新密码：</span>
                        <input name="user_name" type="text" placeholder="请输入新密码">
                    </div>
                    <div class=".rs_content conform_pwd">
                        <span class="label">确认密码：</span>
                        <input name="user_name" type="text" placeholder="请再次输入上面的密码">
                    </div>
                    <!--保存按钮-->
                    <div class="save">
                        保存更改
                    </div>
                </form>
            </div>
